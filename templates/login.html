<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trustify - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Reset & root colors */
    :root {
      --primary: #0f2027;
      --secondary: #15156e;
      --white: #fff;
      --gray-light: #f3f4f6;
      --input-bg: #f8fafc;
      --input-border: #cbd5e1;
      --btn-bg: #142d75;
      --btn-hover: #142d75;
    }
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body, html {
      height: 100%;
      background: #12163f;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: var(--primary);
    }
    .container {
      display: flex;
      width: 900px;
      height: 450px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      border-radius: 10px;
      overflow: hidden;
      background: var(--white);
    }

    /* Left side - form */
    .login-form {
      flex: 1;
      background: var(--white);
      padding: 60px 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .login-form h2 {
      font-weight: 700;
      font-size: 28px;
      margin-bottom: 40px;
      color: var(--primary);
      user-select: none;
    }
    .login-form input, .login-form select {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1.8px solid var(--input-border);
      border-radius: 6px;
      font-size: 16px;
      color: #333;
      background: var(--input-bg);
      transition: border-color 0.3s;
    }
    .login-form input::placeholder {
      color: #a0aec0;
    }
    .login-form input:focus, .login-form select:focus {
      border-color: var(--primary);
      outline: none;
      background: #f0f4ff;
    }
    .login-form select {
      cursor: pointer;
    }
    .login-form button {
      width: 100%;
      background: var(--btn-bg);
      border: none;
      color: var(--white);
      padding: 15px;
      border-radius: 25px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s;
      box-shadow: 0 4px 10px rgba(31, 64, 164, 0.5);
      user-select: none;
    }
    .login-form button:hover {
      background: var(--btn-hover);
    }
    .login-form .forgot {
      font-size: 14px;
      color: var(--primary);
      text-align: right;
      margin-bottom: 25px;
      cursor: pointer;
      user-select: none;
    }
    .login-form .forgot:hover {
      text-decoration: underline;
    }
    .login-form .signup-text {
      font-size: 14px;
      color: #666;
      text-align: center;
      user-select: none;
    }
    .login-form .signup-text a {
      color: var(--primary);
      font-weight: 600;
      text-decoration: none;
      margin-left: 5px;
    }
    .login-form .signup-text a:hover {
      text-decoration: underline;
    }

    /* Right side - welcome */
    .welcome-panel {
      flex: 1;
      background: linear-gradient(135deg, #0c1b80, #0f2027);
      color: var(--white);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 40px;
      user-select: none;
    }
    .welcome-panel h1 {
      font-size: 48px;
      font-weight: 900;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }
    .welcome-panel p {
      font-size: 18px;
      font-weight: 500;
      letter-spacing: 0.05em;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
        width: 90vw;
        border-radius: 12px;
      }
      .welcome-panel {
        padding: 40px 20px;
        order: -1;
        border-radius: 12px 12px 0 0;
      }
      .login-form {
        padding: 40px 20px;
        border-radius: 0 0 12px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-form">
      <h2>Log in</h2>
      <form method="POST" action="{{ url_for('login') }}">
        <input type="text" name="username" placeholder="user name" required autocomplete="username" />
        <input type="password" name="password" placeholder="password" required autocomplete="current-password" />
        <div class="forgot" onclick="alert('Redirect to password reset page')">Forgot your <a href="#" style="color:#1f40a4;">password?</a></div>
        <button type="submit">Log in</button>
      </form>
      <div class="signup-text">
        Don't have any account? <a href="{{ url_for('register') }}">Sign Up</a>
      </div>
    </div>
    <div class="welcome-panel">
      <h1>WELCOME !</h1>
      <p>Log in to continue</p>
    </div>
  </div>
</body>
</html>
