<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trustify - Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --primary: #00c6ff;
      --secondary: #0072ff;
      --success: #4dff88;
      --danger: #ff4d4d;
      --bg: #0f2027;
      --glass-bg: rgba(14,30,50,0.73);
      --hero-grad2: #243b55;
      --hero-grad3: #274046;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #141e30 0%, var(--hero-grad2) 50%, var(--hero-grad3) 100%);
      font-family: 'Segoe UI', 'Arial', sans-serif;
      color: #f2fcfe;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    body::before, body::after {
      content: '';
      position: fixed;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.35;
      z-index: 0;
    }
    body::before {
      width: 420px; height: 320px;
      background: radial-gradient(circle at 70% 40%, var(--primary), transparent 75%);
      left: -110px; top: 10vh;
      animation: floatBg1 11s ease-in-out infinite alternate;
    }
    body::after {
      width: 350px; height: 300px;
      background: radial-gradient(circle at 30% 60%, var(--secondary), transparent 75%);
      right: -90px; bottom: 6vh;
      animation: floatBg2 13s ease-in-out infinite alternate;
    }
    @keyframes floatBg1 {
      0% { transform: translateY(0) scale(1); }
      100% { transform: translateY(-20px) scale(1.1); }
    }
    @keyframes floatBg2 {
      0% { transform: translateY(0) scale(0.98); }
      100% { transform: translateY(25px) scale(1.06); }
    }
    .auth-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 340px;
      padding: 36px 30px 30px 30px;
      border-radius: 20px;
      background: var(--glass-bg);
      box-shadow: 0 8px 36px 0 rgba(0,198,255,0.20), 0 2px 8px rgba(0,0,0,0.18);
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1.2s cubic-bezier(.25,.8,.25,1) forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    .auth-container h2 {
      margin-top: 0;
      font-size: 2rem;
      font-weight: 800;
      letter-spacing: 2px;
      text-align: center;
      background: linear-gradient(90deg,var(--primary),var(--secondary));
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 24px;
      user-select: none;
    }
    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 0;
    }
    input, select {
      border: none;
      outline: none;
      border-radius: 9px;
      padding: 12px;
      font-size: 1rem;
      background: rgba(255,255,255,0.10);
      color: #e6f4fa;
      font-family: inherit;
      box-shadow: 0 2px 8px 0 rgba(0,0,0,0.03) inset;
      transition: box-shadow 0.19s, background-color 0.23s;
    }
    input::placeholder { color: #b4cbdf; opacity: 1;}
    select:invalid { color: #b4cbdf;}
    input:focus, select:focus {
      background: rgba(0,198,255,0.09);
      box-shadow: 0 0 0 2px var(--primary);
    }
    button[type="submit"] {
      margin-top: 8px;
      padding: 13px;
      border-radius: 20px;
      background: linear-gradient(90deg,var(--primary),var(--secondary));
      border: none;
      color: #fff;
      font-size: 1.08rem;
      font-weight: 700;
      box-shadow: 0 3px 16px var(--primary)44;
      cursor: pointer;
      transition: background 0.3s, transform 0.25s;
      letter-spacing: 1.1px;
      animation: pulse 3s infinite;
    }
    button[type="submit"]:hover,
    button[type="submit"]:focus {
      background: linear-gradient(90deg,var(--secondary),var(--primary));
      transform: scale(1.04);
      animation: none;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1);}
      50% { transform: scale(1.03);}
    }
    .switch-text {
      color: #b8eefe;
      text-align: center;
      font-size: .97rem;
      margin: 20px 0 0 0;
      font-weight: 500;
      user-select: none;
    }
    .switch-text a {
      color: var(--primary);
      cursor: pointer;
      text-decoration: underline;
      font-weight: 600;
      margin-left: 2px;
      transition: color 0.2s;
    }
    .switch-text a:hover { color: var(--success);}
    @media (max-width:600px) {
      .auth-container { padding: 28px 8vw; max-width: 96vw;}
      h2 { font-size: 1.35rem; }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Register</h2>
    <form id="register-form" method="POST" action="{{ url_for('register') }}">
      <input type="text" placeholder="Username" name="username" required />
      <input type="email" placeholder="Email" name="email" required />
      <input type="password" placeholder="Password" name="password" required />
      <button type="submit" value="register">Register</button>
    </form>
    <div class="switch-text">Already have an account?
      <a href="{{ url_for('login') }}">Login</a>
    </div>
  </div>
  <script>
    // Animate container on load
    window.onload = function() {
      document.querySelector('.auth-container').style.opacity = 1;
    };
  </script>
</body>
</html>
